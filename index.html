<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <button id="back" class="btn btn-primary" style="position: absolute; top: 14% ; left: 8px;">Back</button>
        <h1 class="game-title">Memory Match: Asian Countries</h1>
        <h3 class="game-subtitle">Find the matching country flags!</h3>
        
        <div class="game-dashboard">
            <div class="timer-container">
                <span class="timer-icon">⏱️</span>
                <span id="timer">00:00</span>
            </div>
            
            <div class="difficulty-selector">
                <select id="difficulty">
                    <option value="easy">Easy (5 pairs)</option>
                    <option value="medium" selected>Medium (10 pairs)</option>
                    <option value="hard">Hard (15 pairs)</option>
                </select>
            </div>
        </div>
        
        <div class="player-info">
            <div class="player-card" id="player1-card">
                <div class="player-name">Player 1</div>
                <div class="player-score" id="player1">0</div>
            </div>
            <div class="player-card" id="player2-card" >
                <div class="player-name">Player 2</div>
                <div class="player-score" id="player2">0</div>
            </div>
        </div>
        
        <div id="countdown"></div>
        
        <div id="grid" class="card-grid"></div>
        
        <div class="stats-area" >
            <p>Matches found: <span id="result">0</span> of <span id="total-pairs">10</span></p>
            <p id="moves">Moves: 0</p>
        </div>
        
        <button id="btn" class="btn btn-primary" style="position: absolute;  top: 30%;   left: 50%; transform: translate(-50%, -50%);">Start Game</button>
        <button id="restart" class="btn btn-restart" style="display: none;">Restart Game</button>
    </div>
    
    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Game Over!</h2>
            <p id="winner-message"></p>
            <p id="final-score"></p>
            <p id="time-taken"></p>
            <button id="play-again" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
